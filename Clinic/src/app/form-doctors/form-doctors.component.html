<router-outlet></router-outlet>

<div id="formDoctors">
  <div id="doctors">
  <form>
    <p style="text-align: center;">Cadastro de Médicos</p>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputAddress">Nome</label>
          <input type="text" class="form-control" id="inputAddress1" placeholder="Nome">
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Especialidade</label><br>
        <div class="dropdown">
          <select class="form-control" id="exampleFormControlSelect1">
            <option selected>Selecione</option>
            <option>Ortopedia</option>
            <option>Cardiologia</option>
            <option>Ginecologia</option>
            <option>Dermatologia</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
        <label for="inputAddress2">Endereço:</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Endereço">
      </div>
      <div class="form-group col-md-4">
        <label for="inputAddress3">Numero:</label>
        <input type="number" class="form-control" id="inputAddress3" placeholder="Ex.: 123">
      </div>
      <div class="form-group col-md-4">
        <label for="inputAddress4">Complemento:</label>
        <input type="text" class="form-control" id="inputAddress4" placeholder="Ex.: Perto da padaria">
      </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputCity">Cidade</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Ex.: São Paulo">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">UF</label>
          <select id="inputState" class="form-control">
            <option selected>São Paulo</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">CEP:</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <div class="form-group">
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
</div>
